	<!-- css -->
	<link rel="stylesheet" href="assets/css/main.css" />

	<!-- js -->

<body>
	<header>
		<p id="logo">hiof</p>
		<p id="user">User user</p>
	</header>

	<main>
		<!-- create new to-do -->
		<form id="createTodoForm" action="" method="" autocomplete="off">
			<fieldset>
				<section id="title_input">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" class="input" placeholder="Tittel pÃ¥ ny Todo" required />
				</section>
				<section id="content_input">
					<label for="content">Content</label>
					<textarea cols="50" rows="5" name="content" id="content" class="input" placeholder="Legg til innhold" required></textarea>
				</section>
				<button type="button" id="add">Add</button>
				
			</fieldset>
		</form>

		<section id="todo_displayarea">
			<h1>My Todos</h1>

			<!-- 6 pre-generated todos will be displayed here. All new todos will be added to this list -->
			<section id="todos"></section>
		</section>
	</main>

</body>
